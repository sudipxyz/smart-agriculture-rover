  <section id="overview">
  <h2>Overview</h2>
  <p>The Smart Agriculture Rover is an innovative autonomous platform designed to assist in precision farming. It combines automation, environmental sensing, and remote control features to reduce manual labor and optimize crop health monitoring. This rover autonomously navigates farmland, gathers data like temperature, humidity, soil moisture, and rainfall, and can wirelessly control irrigation based on real-time soil conditions. With web-based access, farmers can monitor environmental data and activate systems remotely, increasing both efficiency and sustainability.</p>
</section>
  <section id="components">
  <h2>Components</h2>
  <ul>
    <li><strong>ESP32</strong> ‚Äì Central controller for rover navigation and decision-making</li>
    <li><strong>ESP8266</strong> ‚Äì Dedicated for environmental data sensing and pump control</li>
    <li><strong>GPS Module</strong> ‚Äì Provides real-time location tracking</li>
    <li><strong>MPU6050</strong> ‚Äì Ensures rover balance using gyroscope and accelerometer data</li>
    <li><strong>IR and Ultrasonic Sensors</strong> ‚Äì Detects rear and front obstacles to avoid collisions</li>
    <li><strong>DHT11 & BMP180</strong> ‚Äì Measure humidity, temperature, and atmospheric pressure</li>
    <li><strong>Rain Sensor</strong> ‚Äì Detects rainfall to alert farmers or halt irrigation</li>
    <li><strong>Soil Moisture Sensor</strong> ‚Äì Determines the soil's water content to manage irrigation</li>
    <li><strong>L298N Motor Driver & High Torque Motors</strong> ‚Äì Powers and controls rover wheels</li>
    <li><strong>12V Battery & Solar Panel</strong> ‚Äì Dual power system for prolonged field operation</li>
  </ul>
</section>
  <section id="working">
  <h2>How It Works</h2>
  <p>The ESP32 handles the movement and balance of the rover, taking input from the GPS, MPU6050, and obstacle sensors. It sends and receives data via Wi-Fi for manual or automated path correction. Meanwhile, the ESP8266 is connected to weather and soil sensors and transmits their data to a control node wirelessly. If the soil is dry, the ESP8266 communicates with another ESP8266 at the irrigation site to activate a water pump. Data is displayed via web servers hosted on the devices, enabling live monitoring and control.</p>
</section>
  <section id="access">
  <h2>Web Access</h2>
  <p>The system features two interactive web servers: one hosted on the ESP32 for rover movement control, and another on the ESP8266 for sensor data visualization. Users can access both interfaces by entering the respective IP addresses directly in the browser. The web dashboard provides live sensor readings and control toggles for the water pump, giving farmers remote access from smartphones or laptops.</p>
</section>
  <section id="power">
  <h2>Power</h2>
  <p>The rover is powered by a rechargeable 12V lithium battery supported by a solar panel, ensuring uninterrupted field operations even in remote areas. The dual charging system (via solar or adapter) provides flexibility and energy efficiency. Voltage regulators ensure safe power supply to all modules, and the design prioritizes low power consumption for extended field use.</p>
</section>

    function redirectToESP(device) {

        window.open(`http://${ip.trim()}`, '_blank');
      }
    }
  function logout() {

}

<div id="loginOverlay" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#000000d0;z-index:9999;display:flex;flex-direction:column;justify-content:center;align-items:center;font-family:'Roboto',sans-serif;">

    <input type="text" id="username" placeholder="Username" style="padding:10px;margin:10px 0;width:100%;font-size:16px;border-radius:5px;border:1px solid #ccc;">

  </div>
</div>
<script>
function checkLogin() {
  if (!sessionStorage.getItem('loggedIn')) {
    document.getElementById('loginOverlay').style.display = 'flex';
  } else {
    document.getElementById('loginOverlay').style.display = 'none';
  }
}

function validateLogin() {
  const user = document.getElementById('username').value;
  const pass = document.getElementById('password').value;
  if (user === 'Rover' && pass === '87654321') {
    sessionStorage.setItem('loggedIn', 'true');
    alert('Login successful! Redirecting to main page...');
    document.getElementById('loginOverlay').style.display = 'none';
  } else {
    alert('Invalid credentials');
  }
}

function logout() {
  sessionStorage.removeItem('loggedIn');
  document.getElementById('loginOverlay').style.display = 'flex';
}
</script>
